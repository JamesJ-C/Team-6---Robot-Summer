[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200

build_type = debug
monitor_filters = esp32_exception_decoder

lib_deps = ;Adafruit SSD1306
           Adafruit BusIO
           ;Adafruit_GFX
           Wire
           WiFi
           SPI
           ESP32Servo
           ;ESPAsyncWebServer
           ;Arduino_JSON
           ;Adafruit_GFX